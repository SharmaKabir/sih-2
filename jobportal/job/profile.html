<!-- PROFILE SECTION -->
<section class="profile-section">
    <div class="container">
        <form class="profile-form" action="" method="POST" enctype="multipart/form-data">
            <!-- Flex container for layout -->
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your name" required>
            </div>
            
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>

            <div class="form-group">
                <label for="education">Education:</label>
                <textarea id="education" name="education" rows="3" placeholder="Enter your educational background" required></textarea>
            </div>

            <div class="form-group">
                <label for="projects">Projects:</label>
                <textarea id="projects" name="projects" rows="4" placeholder="Enter your project details"></textarea>
            </div>

            <div class="form-group">
                <label for="resume">Upload Resume:</label>
                <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx">
            </div>

            <div class="form-buttons">
                <button type="submit" class="btn btn-primary">Save Profile</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
        </form>
    </div>
</section>
